    <section class="content">
        <form class="forms">
            <div class="title">
                <h2>Cadastre seu Pokemon</h2>
            </div>
            <div>
                <label for="primeirocheck">Id Pokemon</label>
                <input class="styleInput" id="primeirocheck" type="Id Pokemon" placeholder="Ëx: 123456" />
            </div>
            <div>
                <label for="segundocheck">Nome</label>
                <input class="styleInput" id="segundocheck" type="Nome" placeholder="Ëx: Zarude" />
            </div>
            <div>
                <label for="terceirocheck">Descricao</label>
                <input class="styleInput" id="terceirocheck" type="Descricao" placeholder="Ëx: forte, veloz" />

            <div>
                <label for="quartocheck">Altura</label>
                <input class="styleInput" id="quartocheck" type="Altura" placeholder="Ëx: 2.1" />
            </div>
            <div>
                <label for="quintocheck">Categoria</label>
                <input class="styleInput" id="quintocheck" type="Categoria" placeholder="Ëx: trevas" />
            </div>
            <div>
                <label for="sextocheck">Peso</label>
                <input class="styleInput" id="sextocheck" type="Peso" placeholder="Ëx: 11.2" />
            </div>
            <div>
                <label for="setimocheck">Habilidade</label>
                <input class="styleInput" id="setimocheck" type="Habilidade" placeholder="Ëx: sorte" />
            </div>
            <div>
                <input id="submit" type="submit" value="Cadastrar">
            </div>
